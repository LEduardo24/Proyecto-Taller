<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleMain.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Pagina web practic</title>
</head>
<body>
  <!--Contenedor principal BODY-->
  <div class="containerMainBody">
    <!--encabezado-->
    <header class="headerAparted">
      <div class="logoSpace">
        <img src="/WEBmain/imagenesMain/imgLop/Logo.png" alt="logoEmpresa">
        <h1>Carpinteria Lopez</h1>
      </div>
      <div class="optionUser">
        <p>Cotizaciones</p>
        <p>Nosotros</p>
        <p>Contacto</p>
      </div>
    </header>
    <!--Espacio primer apartado-->
    <article class="spaceForOptionsVisit">
      <div class="containerSpaceVisit">
        <section class="textApartedPresentationDoor">
          <div class="textMainDoor">
            <h2>Mejora el exterior de tu hogar</h2>
          </div>
          <div class="textSecondDoor">
            <p>Redise√±o o mantenimiento para el exterior de tu hogar</p>
          </div>
        </section>
      </div>
    </article>
    <!--Espacio Segundo apartado-->
    <article class="secondApartedForUserInteractive">
      <div class="containerSecondApartedUser">
        <div class="textPresentationSecondAparted">
          <h1>El color que mas se adapte a tu estilo.</h1>
          <p>Melamina.</p>
        </div>
        <div class="spaceIneractiveUserColorM">
          <div class="imgSpaceInterativeMelaUSer">
            <section class="doorColorSelector">
              <img src="imagenesMain/imgMelaminaColors/bellota1.jpg" alt="melaminaBellota">
            </section>
            <section class="doorColorSelector">
              <img src="imagenesMain/imgMelaminaColors/roblelombardia1.jpg" alt="melaminaCinamon">
            </section>
            <section class="doorColorSelector">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/fresnonordico1.jpg" alt="melaminaFresNordico">
            </section>
            <section class="doorColorSelector">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/nacar1.jpg" alt="melaminaNacar">
            </section>
            <section class="doorColorSelector">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/negroliso1.jpg" alt="melaminaNegroLiso">
            </section>
          </div>
          <div class="bootomColorSelector">
            <section class="inputColorSelectorMel">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/imgBotons/bellota.png" alt="bellotaBoton" id="botonBellota">
            </section>
            <section class="inputColorSelectorMel">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/imgBotons/robleLombarida.png" alt="robleLombaridaBoton" id="botonRoble">
            </section>
            <section class="inputColorSelectorMel">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/imgBotons/fresnonordico.png" alt="fresnoBoton" id="botonFresno">
            </section>
            <section class="inputColorSelectorMel">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/imgBotons/nacar.png" alt="nacarBoton" id="botonNacar">
            </section>
            <section class="inputColorSelectorMel">
              <img src="/WEBmain/imagenesMain/imgMelaminaColors/imgBotons/negroLiso.png" alt="negroBoton" id="botonNegro">
            </section>
          </div>
        </div>
      </div>
    </article>
    <!---->
    <article class="threeApartedForUserInteractive">
      <div class="containerMainThreeAparted">
        <div class="containerElementsThreeAparted">
          <section class="containerImgMainThreeAparted">
            <img src="/WEBmain/imagenesMain/imgLop/" alt="">
            <img src="" alt="">
            <img src="" alt="">
          </section>
        </div>
      </div>
    </article>
  </div>


  <script src="/Librerias/jquery-3.7.1.min.js"></script>
  <script src="scriptMain.js"></script>
</body>
</html>
